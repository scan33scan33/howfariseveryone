<title>How Far is Everyone</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDATA2ftiYVInpV2M7GtoKm0RbAYGJZriQ"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">

var map;
var geocoder;
var bounds = new google.maps.LatLngBounds();
var markersArray = [];

var origin1 = new google.maps.LatLng(55.930, -3.118);
var origin2 = 'Greenwich, England';
var destinationA = 'Stockholm, Sweden';
var destinationB = new google.maps.LatLng(50.087, 14.421);

var generateDistanceMatrix = function () {
  var origin1 = new google.maps.LatLng(55.930385, -3.118425);
  var origin2 = "Greenwich, England";
  var destinationA = "Stockholm, Sweden";
  var destinationB = new google.maps.LatLng(50.087692, 14.421150);
  
  var callback = function(response, status) {
    console.log(response);
  }
  var service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix(
  {
    origins: [origin1, origin2],
    destinations: [destinationA, destinationB],
    travelMode: google.maps.TravelMode.DRIVING,
    unitSystem: google.maps.UnitSystem.METRIC,
    avoidHighways: false,
    avoidTolls: true,
  }, callback);
}

var addMoreButton = function () {
  $(this).prev().clone();
}

</script>

<div class="origins">
<h3>Origins</h3>
<div class="input_box">
  <input type="text">
  <button onclick="addMoreButton">More</button>
</div>
</div>

<div class="dests">
<h3>Destinations</h3>
<div class="input_box">
  <input type="text">
  <button onclick="addMoreButton();">More</button>
</div>
</div>

<button onclick="generateDistanceMatrix();">Compute</button>
